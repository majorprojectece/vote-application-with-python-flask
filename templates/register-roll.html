  <body class="d-flex h-100 text-center text-white bg-dark">
    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">E-Voting</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="{{ url_for('vot') }}">Vote Now</a>
        <a class="nav-link" href="{{ url_for('admin') }}">Admin</a>
      </nav>
    </div>
  </header>

  <main class="px-4">
    <div class="cover-container d-flex w-100 h-50 p-3 mx-auto flex-column">
      <div class="w-30 h-30">
        <div class="col-md-8 mx-auto">
          <div class="card">
            <div class="card-header text-white bg-dark">
              <h1 class="card-title ">Registration</h1>
            </div>
            <div class="card-body text-dark">
              {% if message %}
              <div class="alert alert-info">{{ message }}</div>
              {% endif %}
    
              <form method="POST" action="{{ url_for('submit_roll_number') }}"  >
                <div class="form-group">
                  <label for="roll_number">Roll Number:</label>
                  <input type="text" class="form-control" name="roll_number" id="roll_number" required>
                </div>
    
                <div class="form-group">
                  <label for="first_name">Enter Name:</label>
                  <input type="text" class="form-control" name="first_name" id="first_name" required>
                </div>
    
                <div class="form-group">
                  <label for="gender">Gender:</label>
                  <select class="form-control" name="gender" id="gender" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
    
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" name="email" id="email" required>
                </div>
    
                <div class="form-group">
                  <label for="mobile">Mobile Number:</label>
                  <input type="number" class="form-control" name="mobile" id="mobile" required min="1000000000" max="9999999999" pattern="[0-9]{10}">
                </div>
    
                <div class="form-group">
                  <label for="department">Department:</label>
                  <select class="form-control" name="department" id="department" required>
                    <option value="">Select department</option>
                    <option value="CSE-A">CSE-A</option>
                    <option value="ECE-A">ECE-A</option>
                    <option value="EEE-A">EEE-A</option>
                    <option value="CE-A">CE-A</option>
                    <option value="ME-A">ME-A</option>
                    <option value="CSE-B">CSE-B</option>
                    <option value="ECE-B">ECE-B</option>
                    <option value="EEE-B">EEE-B</option>
                    <option value="CE-B">CE-B</option>
                    <option value="ME-B">ME-B</option>
                    <option value="CSE-C">CSE-C</option>
                    <option value="ECE-C">ECE-C</option>
                    <option value="EEE-C">EEE-C</option>
                    <option value="CE-C">CE-C</option>
                    <option value="ME-C">ME-C</option>
                    <option value="CSE-D">CSE-D</option>
                    <option value="ECE-D">ECE-D</option>
                    <option value="EEE-D">EEE-D</option>
                    <option value="CE-D">CE-D</option>
                    <option value="ME-D">ME-D</option>
                    <option value="CSE-E">CSE-E</option>
                    <option value="ECE-E">ECE-E</option>
                    <option value="EEE-E">EEE-E</option>
                    <option value="CE-E">CE-E</option>
                    <option value="ME-E">ME-E</option>
                  </select>
                  <div class="form-group">
                    <label for="last_name">Set Password:</label>
                    <input type="password" class="form-control" name="last_name" id="last_name" required>
                  </div>
                  <button type="submit" class="btn btn-lg-2 btn-secondary fw-bold border-white bg-dark text-white mt-2">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
  </main>
